    <div class="ngdialog-message">
        <div class="">
            <h3>{{editingAchievement ? 'Edit':'Add new'}} achievement </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="postAchievement()">
                <div class="form-group">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control input-sm" id="name" placeholder="Name" ng-model="newAchiv.name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="datepicker">Date</label>
                    <input type="text" class="form-control input-sm" id="datepicker" placeholder="Date" ng-model="newAchiv.date">
                </div>
                <button type="submit" class="btn btn-info btn-sm">{{editingAchievement ? 'Save':'Create'}}</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
    </div>
