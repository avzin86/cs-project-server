<div class="row">

    <div class="col-xs-2">
    </div>
    <div class="col-xs-7">
        <div ng-if="!showContent">
            {{message}}
        </div>

    <div ng-if="showContent">
        <h1 class="text-center">Manage Skills</h1>
        <br>
        <button type="button" class="btn btn-warning button-xs center-block" ng-click="addNewDirection()"><i class="icon ion-document"></i> New Direction</button>
    </div>
    <div ng-if="showContent" ng-repeat="direction in directions">
            <h2>
            {{direction.name}}
            <button type="button" class="btn btn-primary button-xs pull-right" ng-click="editDirection(direction.id);"><i class="icon ion-compose"></i></button>
            <button type="button" class="btn btn-danger button-xs pull-right" ng-click="removeDirection(direction)"><i class="icon ion-close"></i></button>
        </h2>
        <hr>
<!-- begin profiles accordion -->
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div ng-repeat="profile in direction.profiles" class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapse_{{$parent.$index}}{{$index}}" href="" aria-expanded="true" aria-controls="collapseOne">
          {{profile.name}}
        </a>
        <button type="button" class="btn btn-primary button-xs" ng-click="editProfile(profile.id)"><i class="icon ion-compose"></i></button>
        <button type="button" class="btn btn-danger button-xs" ng-click="removeProfile(profile)"><i class="icon ion-close"></i></button>
      </h4>
    </div>
    <div id="collapse_{{$parent.$index}}{{$index}}" ng-class="{ in : $index==0 && $parent.$index==0}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body row">
          <!-- begin competences -->

        <div class="col-xs-6" ng-repeat="competence in profile.competences" >
        <div class="panel panel-default">
            <div class="panel-heading">{{competence.name}}
                <button ng-if="editingCompetence == null" type="button" class="btn btn-primary button-xs" ng-click="editCompetence($index);"><i class="icon ion-compose"></i></button>
                <button ng-if="editingCompetence == $index" type="button" class="btn btn-primary button-xs" ng-click="saveCompetence(competence)"><i class="icon ion-checkmark-round"></i></button>
                <button type="button" class="btn btn-danger button-xs" ng-click="removeCompetence(competence.id)"><i class="icon ion-close"></i></button>
            </div>

            <div class="panel-body">

                <ul class="list-unstyled">
                    <li ng-repeat="skill in competence.skills">
                        {{skill.name}}<br>
                        <div class="row">
                            <div ng-if="editingCompetence == $parent.$index" class="col-xs-3">
                                <button type="button" class="btn btn-primary button-xs" ng-click="skill.exp = skill.exp-1"><span class="glyphicon glyphicon-minus"></span></button>
                            </div>
                            <div class="col-xs-6">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60"
                                   aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{skill.exp}}%;">
                                    {{skill.exp}}%
                                </div>
                            </div>
                            <div ng-if="editingCompetence == $parent.$index" class="col-xs-3">
                                <button type="button" class="btn btn-primary button-xs" ng-click="skill.exp = skill.exp+1"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-danger button-xs" ng-click="removeSkill(skill.id)"><span class="glyphicon glyphicon-remove"></span></button>
                            </div>
                        </div>
                    </li>
                </ul>
                <button type="button" ng-if="editingCompetence == $index" ng-click="addNewSkill(competence.id)" class="btn btn-primary button-xs center-block"><i class="icon ion-document-text"></i> New Skill</button>

            </div>
        </div>
        </div>
        <!-- end competences -->
        <div class="col-xs-12">
            <br>
            <button type="button" class="btn btn-primary button-xs center-block" ng-click="addNewCompetence(profile.id)"><i class="icon ion-plus"></i> New Competence</button>
        </div>

      </div>
    </div>
  </div>

</div>
<!-- end profiles accordion -->
    <button type="button" class="btn btn-primary button-xs center-block" ng-click="addNewProfile(direction)"><i class="icon ion-document"></i> New Profile</button>
    </div>

    <div class="col-xs-3">

    </div>

</div>
